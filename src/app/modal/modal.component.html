<!-- Button trigger modal -->
<button [hidden]="true" type="button" id="modal" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
</button>

<!-- Modal -->
<div class="modal fade" [hidden]="display" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="exampleModalLongTitle">Outros projetos ilustrativos</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">           
        <a href="#" id="myUniqueLinkId">
          <div id="imageDiv">         
          </div>  
        </a>
        <p id="description" data-content="#"></p>               
      </div>
      <div class="pagination">
          <a href="#" (click)="loadImage(currentImage-1)" class="prev"><i class="fas fa-angle-left"></i></a>
          <a href="#" id="0" (click)="loadImage(0)" class="num">1</a>
          <a href="#" id="1" (click)="loadImage(1)" class="num">2</a>
          <a href="#" id="2" (click)="loadImage(2)" class="num">3</a>
          <a href="#" (click)="loadImage(currentImage+1)" class="next"><i class="fas fa-angle-right"></i></a>
      </div>
      <div class="modal-footer">       
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>        
      </div>
    </div>
  </div>
</div>
